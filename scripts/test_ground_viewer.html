<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ground GLB Viewer Test</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 100;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>Ground GLB Viewer</h3>
        <p>Loading ground.glb...</p>
        <div id="status"></div>
    </div>
    <div id="canvas-container"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const statusDiv = document.getElementById('status');

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb); // Sky blue

        // Camera
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            2000
        );
        camera.position.set(0, 100, 200);
        camera.lookAt(0, 0, 0);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.target.set(0, 0, 0);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(100, 200, 100);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Grid helper
        const gridHelper = new THREE.GridHelper(500, 50, 0x888888, 0x444444);
        scene.add(gridHelper);

        // Axes helper
        const axesHelper = new THREE.AxesHelper(50);
        scene.add(axesHelper);

        // Load GLB
        const loader = new GLTFLoader();
        
        statusDiv.innerHTML = '<p style="color: yellow;">Loading ground.glb...</p>';
        
        loader.load(
            './src/preset/models/ground.glb',
            function(gltf) {
                const model = gltf.scene;
                scene.add(model);
                
                // Log material info
                model.traverse((child) => {
                    if (child.isMesh) {
                        console.log('Mesh found:', child.name);
                        console.log('Material:', child.material);
                        console.log('Has texture:', child.material.map !== null);
                        
                        if (child.material.map) {
                            console.log('Texture:', child.material.map);
                            child.material.map.wrapS = THREE.RepeatWrapping;
                            child.material.map.wrapT = THREE.RepeatWrapping;
                            child.material.needsUpdate = true;
                        }
                    }
                });
                
                statusDiv.innerHTML = `
                    <p style="color: lime;">✓ GLB loaded successfully!</p>
                    <p>Model: ${model.children.length} object(s)</p>
                    <p>Use mouse to rotate view</p>
                    <p>Scroll to zoom</p>
                `;
                
                console.log('Model loaded:', gltf);
            },
            function(xhr) {
                const percent = (xhr.loaded / xhr.total * 100).toFixed(0);
                statusDiv.innerHTML = `<p style="color: yellow;">Loading: ${percent}%</p>`;
            },
            function(error) {
                statusDiv.innerHTML = `<p style="color: red;">✗ Error loading GLB: ${error}</p>`;
                console.error('Error loading GLB:', error);
            }
        );

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
