 幻灯片（Lantern）脚本的配置面板实现面板实现方式如下
 1. 将布局下拉选项放到每个幻灯片工具栏区域的上
 2. 每个幻灯片编辑区域包含一个图片区域、描述输入框（多行文本框）。不要标题框
 3. 图片编辑区域支持从资源库拖动图片资源到图片区域
 4. 描述输入框和图片区域会根据布局选项的变化自动调整位置，以便直观地反映出在场景预览时幻灯片的显示效果
