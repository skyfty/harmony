在editor子工程中实现将2d平面规划图转换成3d场景的功能需求:
- 在D:\harmony\editor\src\components\layout目录下创建一个规划图转换组件PlanningDialog.vue。
- 在D:\harmony\editor\src\views\MenuBar.vue中File菜单下添加一个“Planning”选项，点击后弹出PlanningDialog组件。
- PlanningDialog组价要占据屏幕中央位置和大部分空间。
- PlanningDialog组件中包含一个文件上传区域，允许用户上传2D平面规划图文件（支持png, jpg格式）。
- PlanningDialog组件中要包含图层区域，规划编辑区域， 分为左右三部分布局。
- 规划编辑区域用于显示上传的2D平面规划图，并提供基本的缩放和平移功能。并按层级显示不同的规划元素。
- 图层区域用于显示和管理不同的图层，先只预置部分常用图层， 如地形层、建筑物层、道路层、绿化层， 墙体层等，允许用户切换图层的显示和隐藏。
- 在规划编辑区域中可以使用鼠标在2D平面规划图上进行区域选择，支持矩形选择和自由选择两种方式。
- 自由选择时，允许用户通过鼠标点击绘制多边形区域，双击结束绘制。绘制时自动闭合区域。绘制的多边形区域可以进行移动和调整顶点位置或是边界。
- 多边形区域要半透明显示，区域数据要和当前选中的图层关联。每个图层可以有多个多边形区域。
- 可以选中已绘制的多边形区域，进行移动、调整顶点位置或删除操作。
- 在道路层和墙体层中，允许用户绘制直线段表示道路和墙体，支持点击起点和终点绘制直线段，绘制的直线段可以进行移动和调整端点位置或删除操作。并支持连续绘制多条直线段。当删除直线段时，自动连接相邻的直线段。当在线段的端点处点击时，允许继续绘制与该端点相连的直线段。当在直线段中间位置点击时，允许分割该直线段，生成新的端点。并能够调整端点位置。

窗口有些小，尽量占用浏览器窗口的更多空间。

上传规划图可以选择多个文件，一次上传多个规划图， 每个规划图在规划编辑区域中显示为一个独立的图层，并可以独立拖动每个规划图层的位置， 以便可以对齐不同的规划图层。可以在每个规划图上单独设置比例尺， 以便更准确地进行区域选择和标注。
例如可以对公园上传一个卫星图和导览图， 用户可以分别调整这两个图层的透明度和位置， 以便更好地查看实际地形和导览图之间的关系， 

用户可以分别对每个图层进行操作和管理， 每个图层可以单独切换显示和隐藏，可以设置不同的透明度， 以便用户更好地查看不同图层之间的关系。

中间的规划编辑区域总高度和宽度比例不变，当上传的规划图太大时，自动显示滚动条以便查看全部内容。

规划图层可以鼠标按下图片后拖动位置，当鼠标在图片边缘时，显示调整大小的光标，允许拖动调整图片大小。

去掉right-panel区域和相关代码

PlanningDialog窗口需要有一个发光的边框效果，以突出显示当前窗口，背景不要有透明效果

PlanningDialog窗口中的右边规划编辑区域需要填充向下高度和向右宽度，但是要保留边框间距，不要贴边显示

editor-panel区域的宽度调整为占据剩余空间，不要固定宽度

planning-svg区域的宽度和高度调整为100%， 以便填充整个规划编辑区域， 不需要固定宽高， 在导入规划图时， 根据规划图的实际大小自动调整svg区域的视图大小和位置

编辑区域中对图片的缩放和平移功能实现不对， 需要实现类似的photoshop图层管理功能， 允许用户对每个上传的规划图层单独进行缩放和平移操作， 以便更好地对齐不同的规划图层。 允许用户通过鼠标滚轮进行缩放操作， 按住空格键拖动平移操作。
图层图片的缩放和平移操作需要实时更新图层在规划编辑区域中的显示位置和大小， 但不改变实际图片和画布的大小。图层可以调整顺序以便决定遮挡关系。

重新实现editor-canvas的功能， 因为规划图片不需要对图片进行编辑，只是用来参考图片中物体的位置，只要能对整体缩放和平移， 本身图片没有使用价值，允许上传多个规划图像文件， 每个图像文件显示为一个独立的图层, 可以只用img标签显示图片， 对图片的缩放和平移操作通过调整img标签的css样式实现， 以便简化实现难度， 并提高性能。

每个图层的图片被选中后可以单独通过调整img标签的css样式实现缩放和平移， 例如通过transform属性实现缩放和平移效果。并能调整层的级顺序， 以便决定遮挡关系。

图片在拖动一段距离后会卡顿一下， 是什么原因， 给我中文回复，需要优化拖动的流畅性， 以便提高用户体验。

不要去掉PlanningTool、LayerKind、PlanningLayer等相关代码， 这些代码是规划图转换功能的重要组成部分， 去掉会影响整体功能的实现。

右侧区域中的工具栏和图层管理区域需要分开显示， 工具栏放在上方， 图层管理区域放在下方， 以便用户更方便地使用不同的工具和管理图层。

规划图不可以单独缩放，滑动鼠标滚轮时是对整体规划编辑区域进行缩放。

缩放需要以鼠标指针位置为中心进行缩放， 以便用户更方便地查看指定位置的规划内容。


多张规划图对齐很不方便， 现在需要引入对齐标记来辅助完成多张规划图的对齐工作。
- 在工具栏中添加一个“对齐标记”工具按钮， 允许用户在规划编辑区域中添加对齐标记， 每个规划图层只能添加一个对齐标记。
- 对齐标记显示为一个小圆圈，用户可以在每个规划图层中通过鼠标点击的方式添加对齐标记。对齐标记可以通过拖动进行位置调整。
- 在工具栏中增加一个按钮，"对齐规划图层"， 点击后自动依据每个规划图层中的对齐标记位置， 调整所有规划图层的位置， 以便实现对齐效果。
- 对齐规划图层按钮在按下后，鼠标拖动任意规划图层时， 其他规划图层会自动跟随拖动， 并一直维持对齐状态， 没有对齐标记的规划图层不参与对齐操作。
- 对齐规划图层按钮放开后， 取消自动对齐状态， 规划图层恢复独立拖动模式。

不同的规划图层使用不同颜色的背景，对齐标记也使用对应的颜色，并且对齐标记的半径大一些， 以便用户区分不同图层的对齐标记位置。

图层管理中的颜色layer-panel区域， 每个图层显示对应的颜色背景， 以便用户区分不同图层。样式也采用左侧线条的样式， 不要用圆点的样式，和规划图层列表中的样式一致。

上传按钮图标显示在规划图层名称的右侧，并右对齐， 以便用户更方便地识别不同的规划图层。同时支持将图标直接拖动到规划图层列表区域， 以便更方便地上传规划图文件。

规划图层列表区域要一直显示， 以便可以上传规划图文件， 同时去掉upload-area区域。 只使用规划图层列表区域来显示和管理上传的规划图文件。

规划图层列表排序不要用上下箭头按钮的方式， 直接通过拖动图层列表项的方式来调整图层顺序， 以便更方便地调整图层顺序。

为规划图层增加一个锁定图标按钮， 点击后锁定该图层， 锁定的图层不允许进行拖动和缩放操作， 以便防止误操作导致图层位置变化。 锁定图层时， 锁定图标显示为闭合状态， 解锁时显示为打开状态。
规划图层隐藏后也不允许进行拖动和缩放和标记操作， 以便防止误操作导致图层位置变化。

选中的规划图层图片不要高亮

当双击规划图层图片后将该图层显示在最上层， 以便更方便地查看和操作该图层内容。

在双击规划图层列表中比例尺是按一个像素等于多少米来设置的， 例如1像素=0.5米， 以便更准确地进行区域选择和标注。当输入50时， 表示1像素=50米。当比例尺发生改变时， 实时更新规划图层图片的显示大小， 以便更准确地查看规划内容。

对话框的标题栏和关闭按钮没有了， 需要加上标题栏， 标题栏显示为“规划图转换”， 关闭按钮放在标题栏的右侧， 以便用户识别当前窗口的功能和关闭窗口。

图层列表顺序和图片显示顺序不一致， 需要保持一致， 以便用户更方便地识别不同图层的内容和顺序关系。

规划图层和对齐标记的颜色要保持一致， 并且在图层创建后颜色不能改变， 以便用户区分不同图层的内容和对齐标记位置。对齐标记的要有些动画效果， 例如脉冲发光效果， 以便更明显地显示对齐标记位置。

只有选择了平移工具后才能拖动规划图层， 以便防止误操作导致图层位置变化。

PlanningDialog窗口不能只占用窗口的中间部分，要占用窗口的全部可用空间， 但是要有一定的边距， 以便用户更好地查看规划内容。

PlanningDialog窗口规划的数据需要和当前打开的场景关联， 以便后续将规划数据转换成3D场景内容。每个场景可以有独立的规划数据， 打开不同场景时， 显示对应场景的规划数据内容。规划数据默认是空， 需要用户编辑规划数据后才保存到场景中。
PlanningDialog中规划图的大小为创建场景时指定的地面大小， 例如100米x100米， 以便更准确地进行区域选择和标注。规划图的显示大小根据比例尺进行调整， 以便更好地查看规划内容。

PlanningDialog窗口需要全窗口显示， 占用浏览器窗口的全部可用空间， 以便用户更好地查看和编辑规划内容。

规划图层需要显示在所有其他图层之下，以便用户能在canvas-stage中其他图层上进行区域选择和标注操作。

canvas-stage中的画布实际大小范围需要用虚线边框显示出来， 以便用户更好地识别规划图层的实际范围。

canvas-stage画布需要居中显示， 不要在左上角显示， 以便用户更好地查看规划内容。


鼠标滚轮缩放画布需要以鼠标指针位置为中心进行缩放， 以便用户更方便地查看指定位置的规划内容。

如果规划的场景是100米x100米， 那么画布的实际大小的像素比例要多少合适。 现在1米=1个像素有些小， 需要调整为1米=10个像素， 以便更好地查看规划内容。

鼠标滚轮缩放画布不对， 现在不是以鼠标指针位置为中心进行缩放，而是在鼠标滚动时画布会随着上下移动并缩放。 需要调整为以鼠标指针位置为中心进行缩放， 以便用户更方便地查看指定位置的规划内容。

画布的边框不要用虚线， 改为实线边框，并加些高亮效果， 以便更清晰地显示画布范围

实线边框太粗了， 需要细一些， 并且颜色要淡一些， 要有些发光效果， 以便更好地融入整体界面风格。

现在的矩形选择工具和自由选择工具均不能用， 需要修复这两个工具的功能， 以便用户能在不同的图层上绘制区域。

自由绘制工具需要支持点击绘制多边形区域， 双击结束绘制， 绘制时自动闭合区域。 绘制的多边形区域可以进行移动和调整顶点位置或是边界。同时在绘制多边形时， 鼠标移动时显示预览线条， 以便用户更好地查看绘制效果。

自由绘制工具不需要用虚线显示， 直接用实线显示，并且在预览时也要显示闭合区域， 并且填充半透明颜色， 以便更好地查看绘制效果。

自由绘制工具在第一次点击后， 预览线条也需要立刻显示出来， 现在只在第二次点击后才显示预览线条， 这样用户体验不好， 需要改进。

矩形和自由绘制工具绘制的区域需要和当前选中的图层关联， 每个图层可以有多个绘制区域， 以便后续将绘制的区域转换成3D场景内容。
矩形和自由绘制工具绘制的线条和节点都太粗了， 只要保持清晰可见即可，要细一些， 以便更好地融入整体界面风格。

矩形和自由绘制工具绘制的线条还是太粗了， 只需要一条细线， 保持一个可见的边界即可， 并且颜色要淡一些， 以便更好地融入整体界面风格。

自由绘制工具绘制在绘制时移动鼠标时会有些许 卡顿， 需要优化绘制的流畅性， 以便提高用户体验。

直线线段工具也需要在绘制时显示预览线条， 以便用户更好地查看绘制效果。

在道路层和墙体层绘制的直线线段的样式需要区分， 以便能识别不同图层的线段内容。道路层的线段显示为实线虚线， 墙体层的线段显示为实线， 并且颜色也要区分开来， 以便更好地融入整体界面风格。

使用矩形绘制工具和自由绘制工具、线条绘制区域生成的线条和节点都太粗了， 是什么原因导致的，
如何保持线条为一条细线， 以便更好地融入整体界面风格。

画布边界虚线框需要显示在画布外侧， 以便更清晰地显示画布范围。不做为画布内容的一部分。