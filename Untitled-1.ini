在editor子工程中实现将2d平面规划图转换成3d场景的功能需求:
- 在D:\harmony\editor\src\components\layout目录下创建一个规划图转换组件PlanningDialog.vue。
- 在D:\harmony\editor\src\views\MenuBar.vue中File菜单下添加一个“Planning”选项，点击后弹出PlanningDialog组件。
- PlanningDialog组价要占据屏幕中央位置和大部分空间。
- PlanningDialog组件中包含一个文件上传区域，允许用户上传2D平面规划图文件（支持png, jpg格式）。
- PlanningDialog组件中要包含图层区域，规划编辑区域， 分为左右三部分布局。
- 规划编辑区域用于显示上传的2D平面规划图，并提供基本的缩放和平移功能。并按层级显示不同的规划元素。
- 图层区域用于显示和管理不同的图层，先只预置部分常用图层， 如地形层、建筑物层、道路层、绿化层， 墙体层等，允许用户切换图层的显示和隐藏。
- 在规划编辑区域中可以使用鼠标在2D平面规划图上进行区域选择，支持矩形选择和自由选择两种方式。
- 自由选择时，允许用户通过鼠标点击绘制多边形区域，双击结束绘制。绘制时自动闭合区域。绘制的多边形区域可以进行移动和调整顶点位置或是边界。
- 多边形区域要半透明显示，区域数据要和当前选中的图层关联。每个图层可以有多个多边形区域。
- 可以选中已绘制的多边形区域，进行移动、调整顶点位置或删除操作。
- 在道路层和墙体层中，允许用户绘制直线段表示道路和墙体，支持点击起点和终点绘制直线段，绘制的直线段可以进行移动和调整端点位置或删除操作。并支持连续绘制多条直线段。当删除直线段时，自动连接相邻的直线段。当在线段的端点处点击时，允许继续绘制与该端点相连的直线段。当在直线段中间位置点击时，允许分割该直线段，生成新的端点。并能够调整端点位置。

窗口有些小，尽量占用浏览器窗口的更多空间。

上传规划图可以选择多个文件，一次上传多个规划图， 每个规划图在规划编辑区域中显示为一个独立的图层，并可以独立拖动每个规划图层的位置， 以便可以对齐不同的规划图层。可以在每个规划图上单独设置比例尺， 以便更准确地进行区域选择和标注。
例如可以对公园上传一个卫星图和导览图， 用户可以分别调整这两个图层的透明度和位置， 以便更好地查看实际地形和导览图之间的关系， 

用户可以分别对每个图层进行操作和管理， 每个图层可以单独切换显示和隐藏，可以设置不同的透明度， 以便用户更好地查看不同图层之间的关系。

