version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: harmony-mongo
    command: ["--bind_ip_all"]
    ports:
      - "27018:27017" # 宿主 27018 → 容器 27017，避让已有服务
    environment:
      - MONGO_INITDB_DATABASE=harmony
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  server:
    image: harmony-server:prod # 使用本地已加载的预构建镜像
    container_name: harmony-server
    env_file:
      - ./server/.env.production
    depends_on:
      - mongo
    ports:
      - "4000:4000"
    volumes:
      - server_uploads:/app/uploads
    restart: unless-stopped

volumes:
  mongo_data:
  server_uploads:
