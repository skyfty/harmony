<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 真实地形编辑器</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 8px;
            color: #eee;
            border: 1px solid #444;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            pointer-events: auto;
            z-index: 10;
        }

        h3 { margin-top: 0; color: #76FF03; border-bottom: 1px solid #555; padding-bottom: 10px; }
        p { font-size: 14px; line-height: 1.5; color: #ccc; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; cursor: pointer; }
        
        .mode-status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        #mode-display.build { background-color: #4CAF50; color: white; }
        #mode-display.observe { background-color: #2196F3; color: white; }
        
        .key {
            display: inline-block;
            background: #444;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-weight: bold;
            color: white;
            border: 1px solid #666;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <h3>地形构建工具 v2</h3>
        <p>
            当前模式: <span id="mode-display" class="build">建造模式 (BUILD)</span>
        </p>
        <p>
            <span class="key">空格键</span> 切换模式<br>
            <span class="key">Shift</span> + <span class="key">左键</span> 下挖
        </p>
        
        <div class="control-group">
            <label>笔刷半径 (Radius): <span id="val-radius">15</span></label>
            <input type="range" id="radius" min="5" max="30" value="15">
        </div>

        <div class="control-group">
            <label>笔刷强度 (Strength): <span id="val-strength">1.5</span></label>
            <input type="range" id="strength" min="0.1" max="5" step="0.1" value="1.5">
        </div>

        <div class="control-group">
            <label>笔刷形状 (Shape):</label>
            <select id="shape" style="width: 100%; background: #333; color: #eee; border: 1px solid #555; padding: 5px; border-radius: 4px;">
                <option value="circle">圆形 (Circle)</option>
                <option value="square">方形 (Square)</option>
                <option value="star">星形 (Star)</option>
            </select>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import Stats from 'three/addons/libs/stats.module.js';

        // --- 初始化 Stats ---
        const stats = new Stats();
        document.body.appendChild(stats.dom);

        // --- Perlin 噪声函数 (简化实现) ---
        // 用于生成更自然的地形，避免过于平滑
        const Noise = (function() {
            const P = [];
            for (let i = 0; i < 256; i++) {
                P[i] = Math.floor(Math.random() * 256);
            }

            function fade(t) { return t * t * t * (t * (t * 6 - 15) + 10); }
            function lerp(t, a, b) { return a + t * (b - a); }
            function grad(hash, x, y, z) {
                const h = hash & 15;
                const u = h < 8 ? x : y;
                const v = h < 4 ? y : h == 12 || h == 14 ? x : z;
                return ((h & 1) == 0 ? u : -u) + ((h & 2) == 0 ? v : -v);
            }

            return function(x, y, z) {
                let X = Math.floor(x) & 255,
                    Y = Math.floor(y) & 255,
                    Z = Math.floor(z) & 255;
                x -= Math.floor(x); y -= Math.floor(y); z -= Math.floor(z);
                let u = fade(x), v = fade(y), w = fade(z);

                let A = P[X] + Y, AA = P[A] + Z, AB = P[A + 1] + Z,
                    B = P[X + 1] + Y, BA = P[B] + Z, BB = P[B + 1] + Z;

                return lerp(w, lerp(v, lerp(u, grad(P[AA], x, y, z),
                                                grad(P[BA], x - 1, y, z)),
                                    lerp(u, grad(P[AB], x, y - 1, z),
                                                grad(P[BB], x - 1, y - 1, z))),
                            lerp(v, lerp(u, grad(P[AA + 1], x, y, z - 1),
                                                grad(P[BA + 1], x - 1, y, z - 1)),
                                    lerp(u, grad(P[AB + 1], x, y - 1, z - 1),
                                                grad(P[BB + 1], x - 1, y - 1, z - 1))));
            };
        })();


        // --- 全局变量 ---
        let scene, camera, renderer, raycaster, controls;
        let chunks = [];
        let brushMesh;
        
        let isBuildMode = true; // 默认是建造模式
        const mouse = new THREE.Vector2();
        let isMouseDown = false;
        let isShiftDown = false;
        
        // 参数配置
        const params = {
            brushRadius: 15,
            brushStrength: 1.5,
            brushShape: 'circle', // circle, square
            chunkSize: 60,
            chunkRes: 50,
            worldWidth: 4,
            worldDepth: 4,
            noiseScale: 30, // 噪声的频率 (数值越大，地形起伏越快)
            noiseAmplitude: 15 // 噪声的高度幅度
        };

        init();
        animate();

        function init() {
            // 1. 场景设置
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x202025);
            scene.fog = new THREE.Fog(0x202025, 50, 250);

            // 2. 相机, 渲染器, 灯光 (与前一示例相似，省略)
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 100, 100);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
            dirLight.position.set(50, 100, 50);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.camera.left = -150; dirLight.shadow.camera.right = 150; dirLight.shadow.camera.top = 150; dirLight.shadow.camera.bottom = -150;
            scene.add(dirLight);

            // 3. 生成分块地形
            createTerrainChunks();

            // 4. 笔刷光标
            brushMesh = new THREE.Mesh(new THREE.BufferGeometry(), new THREE.MeshBasicMaterial({ color: 0xff3333, transparent: true, opacity: 0.8, side: THREE.DoubleSide, depthTest: false, depthWrite: false }));
            brushMesh.renderOrder = 999; 
            scene.add(brushMesh);
            updateBrushGeometry();

            // 5. 控制器 (默认禁用，因为我们以建造模式开始)
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.maxPolarAngle = Math.PI / 2 - 0.1;
            controls.enabled = !isBuildMode; // 建造模式下禁用相机控制

            // 6. 事件监听
            raycaster = new THREE.Raycaster();
            
            const canvas = renderer.domElement;
            canvas.addEventListener('pointermove', onPointerMove);
            canvas.addEventListener('pointerdown', onPointerDown);
            canvas.addEventListener('pointerup', () => isMouseDown = false);
            canvas.addEventListener('pointerleave', () => isMouseDown = false);

            window.addEventListener('keydown', onKeyDown);
            window.addEventListener('keyup', (e) => { if(e.key === 'Shift') isShiftDown = false; });
            window.addEventListener('resize', onWindowResize);

            // 7. 绑定 UI 控件
            document.getElementById('radius').addEventListener('input', (e) => {
                params.brushRadius = parseFloat(e.target.value);
                document.getElementById('val-radius').innerText = params.brushRadius;
            });
            document.getElementById('strength').addEventListener('input', (e) => {
                params.brushStrength = parseFloat(e.target.value);
                document.getElementById('val-strength').innerText = params.brushStrength;
            });
            document.getElementById('shape').addEventListener('change', (e) => {
                params.brushShape = e.target.value;
                updateBrushGeometry();
            });
        }

        function updateBrushGeometry() {
            if (brushMesh.geometry) brushMesh.geometry.dispose();
            
            let geo;
            if (params.brushShape === 'square') {
                // 方形笔刷：使用 RingGeometry 但只有 4 个分段，旋转 45 度
                geo = new THREE.RingGeometry(0.9, 1, 4);
                geo.rotateZ(Math.PI / 4); // 旋转以对齐轴
            } else if (params.brushShape === 'star') {
                // 星形笔刷
                const shape = new THREE.Shape();
                const points = 5;
                const outerRadius = 1;
                const innerRadius = 0.5;
                
                for (let i = 0; i < points * 2; i++) {
                    const angle = (i / (points * 2)) * Math.PI * 2;
                    const radius = (i % 2 === 0) ? outerRadius : innerRadius;
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    if (i === 0) shape.moveTo(x, y);
                    else shape.lineTo(x, y);
                }
                shape.closePath();
                geo = new THREE.ShapeGeometry(shape);
            } else {
                // 圆形笔刷
                geo = new THREE.RingGeometry(0.9, 1, 64);
            }
            geo.rotateX(-Math.PI / 2); // 躺平
            brushMesh.geometry = geo;
        }

        function createTerrainChunks() {
            const material = new THREE.MeshStandardMaterial({
                color: 0x558833, roughness: 0.8, metalness: 0.1, wireframe: false, side: THREE.FrontSide
            });

            const startX = -(params.worldWidth * params.chunkSize) / 2;
            const startZ = -(params.worldDepth * params.chunkSize) / 2;
            const centerOffset = params.chunkSize / 2;

            for (let x = 0; x < params.worldWidth; x++) {
                for (let z = 0; z < params.worldDepth; z++) {
                    const geometry = new THREE.PlaneGeometry(params.chunkSize, params.chunkSize, params.chunkRes, params.chunkRes);
                    geometry.rotateX(-Math.PI / 2);

                    const chunk = new THREE.Mesh(geometry, material.clone());
                    
                    const xPos = startX + x * params.chunkSize + centerOffset;
                    const zPos = startZ + z * params.chunkSize + centerOffset;
                    chunk.position.set(xPos, 0, zPos);

                    // --- 关键改进：应用 Perlin 噪声生成初始地形 ---
                    const positions = geometry.attributes.position;
                    // const scale = params.noiseScale;
                    // const amplitude = params.noiseAmplitude;
                    
                    // for (let i = 0; i < positions.count; i++) {
                    //     // 1. 获取顶点的局部坐标 (x, y, z)
                    //     const vx = positions.getX(i);
                    //     const vz = positions.getZ(i);
                        
                    //     // 2. 将局部坐标转换为世界坐标，以便让相邻块的噪声连续
                    //     const worldX = vx + xPos;
                    //     const worldZ = vz + zPos;

                    //     // 3. 计算 Perlin 噪声值 (-1到1)
                    //     // 增加一个小的 Y 轴偏移，防止 2D 噪声平面出现条纹
                    //     const noiseVal = Noise(worldX / scale, worldZ / scale, 0.5); 

                    //     // 4. 应用高度变化
                    //     // 噪声结果是-1到1，乘以振幅得到实际高度
                    //     const initialY = positions.getY(i) + (noiseVal * amplitude);
                    //     positions.setY(i, initialY);
                    // }
                    
                    // 标记更新并重算平滑法线
                    // positions.needsUpdate = true;
                    // geometry.computeVertexNormals();
                    // ---------------------------------------------
                    
                    chunk.castShadow = true;
                    chunk.receiveShadow = true;
                    geometry.computeBoundingSphere(); // 优化：预先计算包围球

                    scene.add(chunk);
                    chunks.push(chunk);
                }
            }
        }

        // --- 事件处理器 ---

        function onPointerDown(event) {
            // 只有在建造模式下才允许修改地形
            if (!isBuildMode) return;
            isMouseDown = true;
        }

        function onKeyDown(e) {
            // 切换模式
            if (e.key === ' ') { // Space bar
                toggleMode();
            }
            if (e.key === 'Shift') {
                isShiftDown = true;
            }
        }

        function toggleMode() {
            isBuildMode = !isBuildMode;
            controls.enabled = !isBuildMode; // 建造模式 (true) -> controls.enabled (false)
            
            // 更新 UI
            const modeDisplay = document.getElementById('mode-display');
            modeDisplay.textContent = isBuildMode ? '建造模式 (BUILD)' : '观察模式 (OBSERVE)';
            modeDisplay.className = 'mode-status ' + (isBuildMode ? 'build' : 'observe');
            
            // 模式切换时取消鼠标按下的状态
            isMouseDown = false;
        }

        function onPointerMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            if (isBuildMode) {
                // 建造模式：更新笔刷位置并修改地形
                updateBrush();
                if (isMouseDown) {
                    modifyTerrain();
                }
            } else {
                // 观察模式：只更新笔刷位置（但不可编辑）
                updateBrush(); // 仍然更新光标位置
            }
        }
        
        function updateBrush() {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(chunks);

            if (intersects.length > 0) {
                const hit = intersects[0];
                brushMesh.position.copy(hit.point);
                brushMesh.position.y += 0.2;
                brushMesh.visible = isBuildMode; // 只有在建造模式才显示笔刷
                
                // 动态缩放笔刷环
                const scale = params.brushRadius;
                brushMesh.scale.set(scale, scale, 1);
            } else {
                brushMesh.visible = false;
            }
        }

        // --- 核心逻辑：地形修改 (保持分块优化) ---
        function modifyTerrain() {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(chunks);

            if (intersects.length === 0) return;

            const centerPoint = intersects[0].point;
            const r2 = params.brushRadius * params.brushRadius;

            chunks.forEach(chunk => {
                const geometry = chunk.geometry;
                
                // 优化：包围球检测
                const distToChunk = centerPoint.distanceTo(chunk.position);
                if (distToChunk - geometry.boundingSphere.radius > params.brushRadius) {
                    return;
                }

                // 转换坐标系
                const localCenter = chunk.worldToLocal(centerPoint.clone());
                const positions = geometry.attributes.position;
                const v = new THREE.Vector3();
                let dirty = false;

                for (let i = 0; i < positions.count; i++) {
                    v.fromBufferAttribute(positions, i);
                    
                    const dx = v.x - localCenter.x;
                    const dz = v.z - localCenter.z;
                    
                    let dist = 0;
                    let isInside = false;

                    if (params.brushShape === 'square') {
                        // 方形笔刷逻辑
                        const maxDist = Math.max(Math.abs(dx), Math.abs(dz));
                        if (maxDist <= params.brushRadius) {
                            dist = maxDist;
                            isInside = true;
                        }
                    } else if (params.brushShape === 'star') {
                        // 星形笔刷逻辑
                        const r = Math.sqrt(dx * dx + dz * dz);
                        const angle = Math.atan2(dz, dx);
                        
                        const n = 5;
                        const step = Math.PI * 2 / n;
                        let localAngle = (angle % step);
                        if (localAngle < 0) localAngle += step;
                        
                        // 计算相对于最近峰值的角度偏移
                        if (localAngle > step / 2) localAngle = step - localAngle;
                        const alpha = localAngle;

                        const R_out = params.brushRadius;
                        const R_in = R_out * 0.5;
                        const gamma = step / 2;

                        // 计算斜率 m
                        // m = (R_in * sin(gamma)) / (R_in * cos(gamma) - R_out)
                        const m = (R_in * Math.sin(gamma)) / (R_in * Math.cos(gamma) - R_out);
                        
                        // 计算该角度下的最大半径
                        // r_max = (-m * R_out) / (sin(alpha) - m * cos(alpha))
                        const maxR = (-m * R_out) / (Math.sin(alpha) - m * Math.cos(alpha));
                        
                        if (r < maxR) {
                            // 归一化距离，使衰减贴合星形边界
                            dist = (r / maxR) * params.brushRadius;
                            isInside = true;
                        }
                    } else {
                        // 圆形笔刷逻辑 (默认)
                        const distSq = dx * dx + dz * dz;
                        if (distSq < r2) {
                            dist = Math.sqrt(distSq);
                            isInside = true;
                        }
                    }

                    if (isInside) {
                        // 余弦衰减
                        let influence = Math.cos((dist / params.brushRadius) * (Math.PI / 2));
                        
                        // --- 增加噪点，让笔刷效果更真实 ---
                        // 使用世界坐标计算噪声，确保边界处一致，避免断裂
                        const worldX = v.x + chunk.position.x;
                        const worldZ = v.z + chunk.position.z;
                        // 降低噪声频率 (0.5 -> 0.05) 和幅度 (0.2 -> 0.1) 以减少尖锐突起，使地形更平滑自然
                        const noiseVal = Noise(worldX * 0.05, worldZ * 0.05, 0);
                        const realismFactor = 1.0 + noiseVal * 0.1;
                        influence *= realismFactor;
                        // ----------------------------------
                        
                        const factor = isShiftDown ? -1 : 1;
                        const offset = factor * params.brushStrength * influence * 0.3;

                        positions.setY(i, v.y + offset);
                        dirty = true;
                    }
                }

                if (dirty) {
                    positions.needsUpdate = true;
                    geometry.computeVertexNormals();
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            stats.update();
            controls.update(); // 只有在观察模式下才会真正更新
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
