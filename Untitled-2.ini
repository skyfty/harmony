在/home/sky/harmony/editor/src/components/editor/ViewportToolbar.vue中vertexSnapEnabled启用时，并且/home/sky/harmony/editor/src/components/editor/TransformToolbar.vue的激活工具为Select时， 在场景编辑器中进行模型(mesh, prefab)放置时,需要支持将新放置的节点自动贴靠吸附到附近一定范围的其他场景节点上， 需要计算出最合适合理的吸附位置，并将新放置节点移动到该位置， 当可以吸附时，显示吸附提示辅助， 只需要侧面吸附贴靠功能，不需要顶面和地面吸附贴靠功能。例如将一个地砖模型放置到另一个地砖模型旁边之前，如果拖放预览模型的顶点接近已有地砖模型的顶点时，显示吸附提示，不移动拖放预览模型，放置后新地砖模型会准确地贴靠在已有地砖模型旁边， 将两个地砖模型的顶点对齐在一起。如果垂直方向上有高度差，并且高度度差在允许的范围内， 则将新放置节点在垂直方向上调整到与被吸附节点的顶点高度一致的位置， 使两个节点的顶点在垂直方向上对齐。 当在场景中拖放一个模型的预览时， 鼠标在模型上的拖放位置通常在模型的的中间位置（几何中心）， 而放置的位置通常是在试图吸附贴靠的目标节点的旁边位置，鼠标的投影位置通常不会直接落在目标节点上。放置模型的吸附停靠的需求是，希望将新的场景节点的侧面的合适的顶点与目标节点的侧面的顶点对齐在一起， 以实现准确的贴靠吸附效果。 不需要对Ground节点做顶点吸附。