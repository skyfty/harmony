重新实现道路网格的生成，现在道路网格生成的道路太弯曲了， 不要使用贝尔曲线来计算道路的控制点，改用线性插值来计算道路的控制点，从而生成更平滑的道路。只在拐弯处做拐角平滑。 而主体道路部分使用线性插值计算控制点，从而生成更平滑的道路并保持直线。但是也要保持道路的自然弯曲感，不能完全是直线。也要保持地形的高度变化。使用线性插值（直线）配合拐角处的二次贝塞尔曲线（Quadratic Bezier）替换原有的 Catmull-Rom 样条曲线。这将生成主体笔直、拐弯平滑的道路，更符合人工道路的特征。
