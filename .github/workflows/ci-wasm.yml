name: CI â€” Wasm (Rust) + Frontend Build

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install frontend dependencies
        working-directory: ./editor
        run: |
          npm ci

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: wasm32-unknown-unknown

      - name: Build Rust -> wasm and generate bindings
        run: |
          set -e
          cd wasm/rust-crate
          rustup target add wasm32-unknown-unknown || true
          cargo build --release --target wasm32-unknown-unknown
          cargo install wasm-bindgen-cli --locked --force || true
          ~/.cargo/bin/wasm-bindgen target/wasm32-unknown-unknown/release/harmony_wasm.wasm --out-dir ../editor/src/wasm/pkg --target web

      - name: Frontend build (includes wasm pkg)
        working-directory: ./editor
        run: |
          npm run build

      - name: Upload build artifacts (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: editor-dist
          path: editor/dist
