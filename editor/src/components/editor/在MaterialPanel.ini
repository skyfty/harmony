在MaterialPanel.vue中的每个v-list-item中增加一个前置图标, 是一个圆球,标识一个项目是一个材质球,颜色是材质球的主颜色.

MaterialDetailsPanel.vue中无法材质修改名称属性, 录入完后又恢复到了原名称, 但是可以修改材质属性.修复这个问题

可以从ProjectPanel.vue中直接拖拽材质资源到场景中的网格节点上,并替换网格节点的材质列表中的第一个材质(默认), 如果没有材质则添加一个材质

可以从ProjectPanel.vue中直接拖拽材质资源到SceneViewport.vue的场景中的鼠标所在位置的mesh节点上,并替换mesh节点的材质列表中的第一个材质(默认), 如果没有材质则添加一个材质. 

可以从ProjectPanel.vue中直接拖拽纹理图片资源到SceneViewport.vue的场景中的鼠标所在位置的mesh节点上,并替换mesh节点的材质列表中的第一个材质(默认), 如果没有材质则添加一个材质, 并将纹理图片设置为材质的漫反射贴图. 如果材质是PBR材质, 则将纹理图片设置为材质的基础色贴图.如果材质是共享材质, 则先复制一个新的网格专有材质再进行设置.


在ViewportToolbar.vue工具栏中增加一个"分组"图标按钮, 可以将当前选中的多个节点进行分组, 生成一个新的空节点作为它们的父节点. 该按钮只在选中多个节点时可用.

将ViewportToolbar.vue中的skyboxMenuOpen天空盒子下拉菜单独立出来一个单独的组件SkyboxPresetSelector.vue放在common目录下, 以便复用, 同时修改调用和引用代码.

将选中的多个节点分组后, 新建立的group节点的包围盒自动调整为包含所有子节点的包围盒. 中心点为所有子节点包围盒的中心点.